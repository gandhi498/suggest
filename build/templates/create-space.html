<!-- Create Space Start -->
<div class="container clearfix mt-100 mb-20">

  <h2><span>Create Space</span></h2>
     
  <div ng-if="!isSpaceCreated" class="c12" style="margin:auto">   

    <form ng-submit="createSpace()" class="createSpaceForm">

      <p><input type="email" placeholder="email Id" id="emailid" ng-model="spaceData.email" required/></p>

      <p><input type="text" placeholder="space name" id="spaceName" ng-model="spaceData.name" required/></p>  

      <p><input type="text" placeholder="Name" id="name" ng-model="spaceData.createdBy" required/></p>   

      <p><input type="date" placeholder="Expecting On" ng-model="spaceData.expectingOn" required/></p>  

      <p><label>Expecting Name for</label></p>

      <p><input type="radio" name="gender" value="Boy" ng-model="spaceData.gender" ng-required="!gender">
      Boy</p>
      <p><input type="radio" name="gender" value="Girl" ng-model="spaceData.gender" ng-required="!gender"/>Girl</p>
      <p><input type="radio" name="gender" value="Either" ng-model="spaceData.gender" ng-required="!gender"/>Either</p>
      
      <p><button type="submit">Create</button></p>    
      
    </form>

  </div>  

  <div ng-if="isSpaceCreated" class="c12">
      <p>Your space {{spaceData.name}} has been created successfully</p>
      <p>Here is the link to your space <span class="spaceLink">{{spaceLink}}</span></p>
      <p>Copy the link and share with your friends :)</p>
      <button class="copyLinkBtn" ng-click="copyLink()">Copy link</button>
  </div>

</div>

<div class="push"></div>
<!-- Create Space End -->
